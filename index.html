<script type="text/javascript">

var cnt=0;
const music = new Audio('鈴の音.m4a');
function timer3() {
    cnt++;
    document.timerbase.timertext.value=cnt;
    setTimeout("timer3()", 500);
    if(cnt == 10)
    {
        music.play();
    }
}

//-->
</script>
</head>
<body onload="timer3()">
